<!DOCTYPE html>
<html>

<head>
    <title>UTF-8 Convertor</title>
    <script>
        function charToCode() {
            const chars = document.getElementById("char").value
            document.getElementById("code").value = chars.split('').reduce(function (str, c, i) {
                return str += '\\u' + chars.charCodeAt(i).toString(16).padStart(4, '0')
            }, '')
        }

        function codeToChar() {
            const codes = document.getElementById("code").value
            document.getElementById("char").value = codes.split('\\u').slice(1).reduce(function (str, c) {
                return str += String.fromCharCode(parseInt(c, 16).toString(10))
            }, '')
        }
    </script>
</head>

<body>
    <div>
        <textarea id="char"></textarea>
        <button onclick="charToCode()">文字转换成码点</button>
    </div>
    <div>
        <textarea id="code"></textarea>
        <button onclick="codeToChar()">码点转换成文字</button>
    </div>
</body>

</html>
